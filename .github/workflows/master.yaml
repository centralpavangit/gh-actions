name: first-workflow
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: welcome note
        run: echo "${{ toJSON(github.event) }}"
      - name: checkout code
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: welcome note
        run: echo "${{ toJSON(github.event) }}"
      - name: checkout code
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
      - name: npm build
        run: npm run build    
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
        # path: |
        #  dist
        #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: ls
      - name: get build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: output contents
        run: ls
          
      - name: deploy
        run: echo "deploying..."
        
         
